<html>
    <head>
        <script src="ChallengesComplete.js"></script>
    </head>
    <body>
        <div>
            <h1>Addition Calculator</h1>
            <button onclick="add()">Add</button>
            <button onclick="subtract()">Subtract</button>
            <button onclick="multiply()">Multiply</button>
            <button onclick="divide()">Divide</button>
        </div>
        <div>
            <h1>Cat's Meow</h1>
            <img src="https://www.readersdigest.ca/wp-content/uploads/sites/14/2011/01/4-ways-cheer-up-depressed-cat.jpg" onclick="catMeow();" />
        </div>
        <div>
            <h1>Mad Libs - Frankenstein</h1>
            <button onclick="madLibs()">Mad Libs</button>
        </div>
        <div>
            <h1>Go to Google</h1>
            <a href="https://google.com">
                <button onclick="goToGoogle()">Go to Google</button>
            </a>
        </div>
        <div>
            <h1>Calculator</h1>
            <div>
                <button onclick="buttonClicked(1);">1</button>
                <button onclick="buttonClicked(2);">2</button>
                <button onclick="buttonClicked(3);">3</button>
            </div>
            <br/>
            <div>
                <button onclick="buttonClicked(4);">4</button>
                <button onclick="buttonClicked(5);">5</button>
                <button onclick="buttonClicked(6);">6</button>
            </div>
            <br/>
            <div>
                <button onclick="buttonClicked(7);">7</button>
                <button onclick="buttonClicked(8);">8</button>
                <button onclick="buttonClicked(9);">9</button>
            </div>
            <br/>
            <div>
                <button onclick="buttonClicked(0);">0</button>
                <button onclick="buttonClicked('(');">(</button>
                <button onclick="buttonClicked(')');">)</button>
            </div>
            <br/>
            <br/>
            <div>
                <button onclick="buttonClicked('+');">+</button>
                <button onclick="buttonClicked('-');">-</button>
                <button onclick="buttonClicked('/');">/</button>
                <button onclick="buttonClicked('*');">*</button>
            </div>
            <br/>
            <div>
                <button onclick="equalClicked();">=</button>
            </div>
        </div>
    </body>
</html>
